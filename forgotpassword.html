<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forgot-password-form">
            <h2>Forgot Password</h2>
            <p>Enter your email address below and we will send you a link to reset your password.</p>
            <form action="#">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <br>
                    <br>
                </div>
                <button><p><a href="resentlink.html">Send Reset Link</a></p></button>
                <p class="redirect-link">Remembered your password? <a href="loginpage.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
